<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/Logo.png" />
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <h1 class="title">Weather App</h1>
    <div class="input-div">
      <label class="label">Enter your location</label>
      <br />
      <input id="location" type="text" />
    </div>
    <div class="button-div">
      <button onclick="showWeather()">Show Weather</button>
    </div>

    <div class="output-div">
      <h3 id="output" class="output"></h3>
      <div class="weather-factors">
        <div class="factor">
          <h4>Temperature:</h4>
          <p id="temperature">-- °C</p>
        </div>
        <div class="factor">
          <h4>Feels Like:</h4>
          <p id="feels-like">-- °C</p>
        </div>
        <div class="factor">
          <h4>Humidity:</h4>
          <p id="humidity">-- %</p>
        </div>
        <div class="factor">
          <h4>Wind Speed:</h4>
          <p id="wind-speed">-- km/h</p>
        </div>
        <div class="factor">
          <h4>Wind Direction:</h4>
          <p id="wind-direction">-- °</p>
        </div>
        <div class="factor">
          <h4>Condition:</h4>
          <p id="condition">--</p>
        </div>
        <div class="factor">
          <h4>Sunrise Time:</h4>
          <p id="sunrise">--</p>
        </div>
        <div class="factor">
          <h4>Sunset Time:</h4>
          <p id="sunset">--</p>
        </div>
        <div class="factor">
          <h4>Timezone:</h4>
          <p id="timezone">--</p>
        </div>
        <div class="factor">
          <h4>Date:</h4>
          <p id="date">--</p>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Developed by Ashutosh Swamy |
        <a href="https://github.com/ashutoshswamy">GitHub</a>
      </p>
    </footer>
  </body>
</html>
